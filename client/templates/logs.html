<!-- This is the main template for the irc -->
<template name="logs">
	<div class ="row category">
		<div class = "col-xs-12">
			<div class = "col-xs-5">
				<h4> Logs </h4>
			</div>

			<div class = "col-xs-7">
				<button type="button" class="btn btn-default" id="clear-btn">Clear</button>
			</div>
		</div>
	</div>
			
	<div class ="row">
		<!-- This is where the logs are displayed -->
		<div class = "col-xs-12 log-window">
			{{#each logs}}
				<p>{{this.message}}</p>
			{{/each}}	
		</div>
	</div>	
</template>
