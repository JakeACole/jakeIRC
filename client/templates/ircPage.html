<!-- This is the main templare ircPage -->
<template name="ircPage">
	<div class ="row">
		<div class = "col-xs-1"></div>
		<!-- This is where the list of channels are displayed -->
		<div class = "col-xs-2 channel-list">
			<h4> Channels </h4>

			<hr />
			{{#each channels}}
				<p> <a>{{channelname}}</a> </p>
			{{/each}}
			<hr />

			<input class="form-control" placeholder="#channelName ..."> 
			<p></p>
			<button id="input-message">add channel</button>
			<button id="input-message">remove channel</button>
		</div>

		<!-- This is where the chat window is displayed -->
		<div class = "col-xs-6 chat-window">
			<h4> Messages </h4>

			<hr />

			{{#each messages}}
				{{> listmsg}}
			{{/each}}

			<!-- {{#each messages}}
				<p>{{this}}</p>
			{{/each}} -->

		</div>

		<!-- This is where the list of users are displayed -->
		<div class = "col-xs-2 user-list">
			<h4> Users </h4>

			<hr />

			{{#each users}}
				<p>{{username}}</p>
			{{/each}}

		</div>
		<div class = "col-xs-1"></div>
	</div>	

	<div class = "row">
		<div class ="col-xs-1"></div>

		<div class = "col-xs-10 input-field">

			<div class="col-xs-2">
				<p> Jake </p>
			</div>

			<div class="col-xs-8"> 
				<input id="msg-bar" class="form-control col-xs-10" placeholder="enter text here..."> 
			</div>

			<div class = "col-xs-2"> 
				<button id="msg-btn">enter</button>
			</div>
		</div>

		<div class ="col-xs-1"></div>
	</div>

</template>

<!-- This template allows for the message to have multiple meteor parameters -->
<template name="listmsg">
	<p>{{timestamp}} | {{user}}: {{content}}</p>
</template>

<template name="header">
	<header class = "row">
		<div class ="col-xs-1"></div>
		<div class="col-xs-10 nav-bar">
			<div class="col-xs-5">
				<h4>Jake's IRC Client</h4>
			</div>
			<div class="col-xs-1">
				<button>
					<a>Menu</a>
				</button>
			</div>
			<div class="col-xs-1">
				<button>
					<a>View</a>
				</button>
			</div>
			<div class="col-xs-1">
				<button>
					<a>Server</a>
				</button>
			</div>
			<div class="col-xs-1">
				<button>
					<a>Window</a>
				</button>
			</div>
			<div class="col-xs-1">
				<button>
					<a>Help</a>
				</button>
			</div>
		</div>
		<div class ="col-xs-1"></div>
	</header>
</template>
