<!-- This is the connect template-->
<template name="login">
	<div class = "row">

		<div class = "col-xs-12 login-field">
			<h2> Login to jakeIRC </h2>
			<div class = "col-xs-12">
				<div class="col-xs-4">
					<h4> Email: </h4>
				</div>
				<div class="col-xs-8"> 
					<input id="login-email" type="email" class="form-control col-xs-10" placeholder="enter email"> 
				</div>
			</div>

			<div class = "col-xs-12">
				<div class="col-xs-4">
					<h4> Password: </h4>
				</div>
				<div class="col-xs-8"> 
					<input id="login-password" type="password" class="form-control col-xs-10" placeholder="enter password"> 
				</div>
			</div>

			<div class = "col-xs-12">
				<div class = "col-xs-4"></div>
				<div class = "col-xs-5">
					<button type="button" class="btn btn-default" id="login-btn">login</button>	
				</div>
				<div class = "col-xs-3"></div>
			</div>
		</div>

		<div class = "col-xs-12 login-field">
			<h2> Register to jakeIRC </h2>
			<div class = "col-xs-12">
				<div class="col-xs-4">
					<h4> Email: </h4>
				</div>
				<div class="col-xs-8"> 
					<input id="register-email" type="email" class="form-control col-xs-10" placeholder="enter email"> 
				</div>
			</div>

			<div class = "col-xs-12">
				<div class="col-xs-4">
					<h4> Password: </h4>
				</div>
				<div class="col-xs-8"> 
					<input id="register-password" type="password" class="form-control col-xs-10" placeholder="enter password"> 
				</div>
			</div>

			<div class = "col-xs-12">
				<div class = "col-xs-4"></div>
				<div class = "col-xs-5">
					<button type="button" class="btn btn-default" id="register-btn">register</button>	
				</div>
				<div class = "col-xs-3"></div>
			</div>
		</div>

	</div>
</template>
